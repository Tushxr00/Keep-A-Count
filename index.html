<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Keep a Count</title>
    <link rel="stylesheet" href="index.css">
</head>

<body>
    <main>
        <div class="container">
            <h1>Counter</h1>
        </div>
        <span id="value-el">0</span>
        <div class="btn-container">
            <button class="btn" id="dec-el"> Decrease </button>
            <button class="btn" id="reset-el"> Reset </button>
            <button class="btn" id="inc-el"> Increase </button>
        </div>
    </main>

    <script src="index.js"></script>
</body>

</html>
